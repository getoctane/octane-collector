namespace: octane-collector

image:
  repository: us.gcr.io/octane-public/octane-collector
  tag: 0.0.3

ledgerHost: "http://octane-ledger:8080"

queue:
  storageClassName: standard
  sizeGB: 10
  pushIntervalMinutes: 1

netc:
  image:
    repository: us.gcr.io/octane-public/kube-netc
    tag: octane-4

surveyingIntervalMinutes: 1
meteringIntervalMinutes: 1

enableSurveyors: "true"

opaGatekeeperEnabled: false
